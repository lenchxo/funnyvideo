<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Us Another Chance?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            padding: 50px;
        }
        h1 {
            color: #d81b60;
        }
        p {
            font-size: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>rakshini, Can We Try Again?</h1>
    <p>I know things weren’t perfect, but I truly believe we can make it work. Would you give us another shot?</p>
    
    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" id="noButton" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! I promise I'll make it worth it ❤");
        }

        function moveNo() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
